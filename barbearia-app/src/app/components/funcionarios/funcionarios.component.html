<h2>Funcionários</h2>

<div class="funcionario-actions">
  <button class="btn-cadastrar" (click)="mostrarFormulario = !mostrarFormulario">
    {{ mostrarFormulario ? 'Cancelar' : 'Cadastrar Funcionário' }}
  </button>
</div>

<div *ngIf="mostrarFormulario" class="formulario-cadastro">
  <h3>Cadastrar Novo Funcionário</h3>
  <form (ngSubmit)="cadastrarFuncionario()">
    <div class="campo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="funcionario.nome" required>
    </div>
    
    <div class="campo">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" [(ngModel)]="funcionario.telefone" required>
    </div>
    
    <div class="campo">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" [(ngModel)]="funcionario.endereco" required>
    </div>
    
    <button type="submit" class="btn-salvar">Salvar</button>
  </form>
</div>

<div class="lista-funcionarios">
  <h3>Funcionários Cadastrados</h3>
  <div *ngFor="let f of funcionarios" class="funcionario-item">
    <p><strong>Nome:</strong> {{ f.nome }}</p>
    <p><strong>Telefone:</strong> {{ f.telefone }}</p>
    <p><strong>Endereço:</strong> {{ f.endereco }}</p>
  </div>
</div>
