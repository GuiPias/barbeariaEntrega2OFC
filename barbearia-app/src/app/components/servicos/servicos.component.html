<h2>Serviços</h2>

<div class="servico-actions">
  <button class="btn-cadastrar" (click)="mostrarFormulario = !mostrarFormulario">
    {{ mostrarFormulario ? 'Cancelar' : 'Cadastrar Serviço' }}
  </button>
</div>

<div *ngIf="mostrarFormulario" class="formulario-cadastro">
  <h3>Cadastrar Novo Serviço</h3>
  <form (ngSubmit)="cadastrarServico()">
    <div class="campo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="servico.nome" required>
    </div>
    
    <div class="campo">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [(ngModel)]="servico.descricao" required>
    </div>
    
    <div class="campo">
      <label for="preco">Preço:</label>
      <input type="number" id="preco" [(ngModel)]="servico.preco" step="0.01" required>
    </div>
    
    <div class="campo">
      <label for="duracaoMinutos">Duração (minutos):</label>
      <input type="number" id="duracaoMinutos" [(ngModel)]="servico.duracaoMinutos">
    </div>
    
    <button type="submit" class="btn-salvar">Salvar</button>
  </form>
</div>

<div class="lista-servicos">
  <h3>Serviços Cadastrados</h3>
  <div *ngFor="let s of servicos" class="servico-item">
    <p><strong>Nome:</strong> {{ s.nome }}</p>
    <p><strong>Descrição:</strong> {{ s.descricao }}</p>
    <p><strong>Preço:</strong> R$ {{ s.preco }}</p>
    <p><strong>Duração:</strong> {{ s.duracaoMinutos }} minutos</p>
  </div>
</div>
