<div class="container">
  <div class="page-header">
    <h2>ğŸ‘¥ Clientes</h2>
    <button class="btn btn-success" (click)="mostrarFormulario = !mostrarFormulario">
      {{ mostrarFormulario ? 'âŒ Cancelar' : 'â• Novo Cliente' }}
    </button>
  </div>

  <div *ngIf="mostrarFormulario" class="card form-card fade-in-up">
    <h3>{{ editandoCliente ? 'Editar Cliente' : 'Cadastrar Novo Cliente' }}</h3>
    <form (ngSubmit)="cadastrarCliente()">
      <div class="form-group">
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-input" type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" 
               placeholder="MÃ­nimo 3 letras" minlength="3" required>
        <div *ngIf="erros.nome" class="error-message">{{ erros.nome }}</div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="celular">Celular:</label>
        <input class="form-input" type="tel" id="celular" name="celular" [(ngModel)]="cliente.celular" 
               placeholder="Digite 11 nÃºmeros" maxlength="12" (input)="formatarCelular($event)" required>
        <div *ngIf="erros.celular" class="error-message">{{ erros.celular }}</div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" [(ngModel)]="cliente.email" 
               placeholder="exemplo@email.com" required>
        <div *ngIf="erros.email" class="error-message">{{ erros.email }}</div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="idade">Idade:</label>
        <input class="form-input" type="number" id="idade" name="idade" [(ngModel)]="cliente.idade" 
               placeholder="Entre 1 e 120" min="1" max="120" required>
        <div *ngIf="erros.idade" class="error-message">{{ erros.idade }}</div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ editandoCliente ? 'âœï¸ Atualizar' : 'ğŸ’¾ Salvar' }} Cliente</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicao()">âŒ Cancelar</button>
      </div>
    </form>
  </div>

  <div class="clientes-grid">
    <div *ngFor="let c of clientes" class="cliente-card card fade-in-up">
      <div class="cliente-avatar">ğŸ‘¤</div>
      <h4>{{ c.nome }}</h4>
      <div class="cliente-info">
        <p>ğŸ“± {{ c.celular }}</p>
        <p>âœ‰ï¸ {{ c.email }}</p>
        <p>ğŸ‚ {{ c.idade }} anos</p>
      </div>
      <div class="cliente-actions">
        <button class="btn btn-edit" (click)="editarCliente(c)">âœï¸ Editar</button>
        <button class="btn btn-delete" (click)="deletarCliente(c)">ğŸ—‘ï¸ Deletar</button>
      </div>
    </div>
  </div>
</div>
